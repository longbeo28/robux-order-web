<!DOCTYPE html>
<html>
<head>
  <title>Cảm ơn bạn 💖</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
      color: #444;
    }
    .box {
      background: #ffe1e1;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ffb347;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🎉 Cảm ơn bạn <b>{{ username }}</b> đã đặt <b>{{ amount }}</b> Robux!</h2>
    <a class="btn" href="/">🔙 Về trang chủ</a>
    <a class="btn" href="/orders">📋 Xem lịch sử</a>
  </div>
</body>
</html>
