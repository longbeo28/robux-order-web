<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đặt Robux đẹp xỉn</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #ffefe6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #663300;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ffbb99;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #ffc2a1;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffa899;
    }
  </style>
</head>
<body>
  <form class="form-container" method="POST" action="/submit">
    <h1>🌸 Đặt Robux ngọt ư 🌸</h1>
    <input name="username" placeholder="Tên tài khoản Roblox" required />
    <input name="amount" type="number" placeholder="Số lượng Robux" required />
    <button type="submit">✅ Đặt ngay luôn!</button>
  </form>
</body>
</html>
