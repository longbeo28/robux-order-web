<!DOCTYPE html>
<html>
<head>
  <title>Đặt Robux</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff4f1;
      text-align: center;
      padding: 50px;
      color: #444;
    }
    h1 {
      color: #ff7f7f;
    }
    form {
      background: #ffe0dc;
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #ffb347;
      color: white;
      cursor: pointer;
    }
    .history-link {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      background: #ffa8a8;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>🧁 Mua Robux Cute</h1>
  <form action="/submit" method="post">
    <input type="text" name="username" placeholder="Tên người dùng Roblox" required><br>
    <input type="number" name="amount" placeholder="Số Robux muốn mua" required><br>
    <button type="submit">Đặt hàng</button>
  </form>

  <a class="history-link" href="/orders">🧾 Xem lịch sử đơn hàng</a>
</body>
</html>
